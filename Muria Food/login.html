<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ff4400;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }
        .bubble-background {
            position: absolute;
            top: -100px;
            left: 0;
            width: 150px;
            height: 150px;
            background-color: #e2af42;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .bubble-background.right {
            top: -50px;
            right: 0;
            left: auto;
            width: 100px;
            height: 100px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="bubble-background"></div>
<div class="bubble-background right"></div>
<div class="form-container">
    <h2 class="form-title">Registrasi</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" placeholder="Masukkan nama">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">No. Handphone</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan No. Handphone">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Sandi</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="********">
                <button class="btn btn-outline-secondary" type="button">üëÅ</button>
            </div>
        </div>
        <a href="menu.html" type="submit" class="btn btn-primary w-100 mb-3">Registrasi</a></button>
        <p class="text-center">Sudah punya akun? <a href="menu.html">Masuk</a></p>
    
        
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
