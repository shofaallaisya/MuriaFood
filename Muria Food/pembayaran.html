<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
        
            <div class="card-body">
                <div class="col-md-12 text-right">
                    <a href="keranjang.html" class="text-secondary"><i class="fas fa-chevron-left"></i> Back</a>
                </div>
                <h5 class="card-title text-center">PEMBAYARAN</h5>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="card bg-danger text-white">
                            <div class="card-body">
                                <h5 class="card-title text-center">Total</h5>
                                <h2 class="card-text text-center">Rp 87.000</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <h6>Metode Pembayaran</h6>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="cash>
                                    <label class="form-check-label" for="cash">
                                        <img src="https://st4.depositphotos.com/18673546/21635/v/450/depositphotos_216357308-stock-illustration-cash-icon-black-filled-vector.jpg" alt="Cash" width="50"> Cash
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="ovo">
                                    <label class="form-check-label" for="ovo">
                                        <img src="https://play-lh.googleusercontent.com/FGOx7lauU-s3GyEV-R9rsDLd1v1aS9T788QAQ9wsVYCDZa89OqV55L7aE0vqgEt3mg=w240-h480-rw" alt="OVO" width="50"> OVO
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="gopay">
                                    <label class="form-check-label" for="gopay">
                                        <img src="https://play-lh.googleusercontent.com/bDgy8Qctp4bT41ioDZvrdOOVYvqscOwoKfBYFLUolNr9m7r0JiSXfzfPRtbZCZ-cWRw" alt="GoPay" width="50"> GoPay
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="bank-transfer">
                                    <label class="form-check-label" for="bank-transfer">
                                        <img src="https://images.bisnis.com/thumb/posts/2023/08/31/1689795/logo_bca,_bank_mandiri,_bni,_bri_(1)_1689600101.jpg?w=450&h=237" alt="Bank Transfer" width="50"> Bank Transfer
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <a href="sukses.html" class="btn btn-primary">Bayar Sekarang</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
